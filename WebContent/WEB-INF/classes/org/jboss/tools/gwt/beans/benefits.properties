GET_BENEFITS_SQL = select username from account where username = :username and password = :password

CREATE_CLIENT_SQL = INSERT INTO test_prefixTELOS (INSURED_NAME, PHONE_NO, DOB, COMPANY, EMAIL, GENDER, INDUSTRY, INSURED_ADDRESS, \
POLICY_CERTIFICATE_NO, ENDORS_NO, INSURANCE_FROM, INSURANCE_TO, COMPANY_NAME, BRANCH_NAME, OFFICE_CODE, SOURCE, DEPARTMENT, \
PREMIUM_AMOUNT, TERRORISM_PREMIUM, SERVICE_TAX, TOTAL_PREMIUM, COMMISSION_RATE, COMMISSION_AMOUNT, VEHICLE_NO, IDV, VEHICLE_MAKE, YEAR_OF_MANUFACTURING, NCB_PERCENTAGE, \
POLICY_TYPE,  SPECIFIC_POLICY, OPEN_POLICY, OPEN_COVER, OTHERS, VOYAGE_FROM, VOYAGE_TO, BASIC_RATE, EARTHQUAKE_PREMIUM, ADDITIONAL_PERILS_PREMIUM, \
 SUM_INSURED, COLLECTION_DATE, AGENTNAME, POLICY_DETAILS) \
VALUES(:clientName, :phoneNumber, :dateOfBirth, :company, :eMail, :gender, :industry, :address, \
:policyNumber, :endrsNumber, :policyStartdate, :policyEndDate, :insCompanyName, :insBranchName, :officeCode, :source, :policyType, \
:premiumAmount, :terrorismPremiumAmount, :serviceTax, :totalPremiumAmount, :commionRate, :commionRateAmount, :vehicleNumber, :iDV, :vehicleMake, :vehicleManufactureYear, :nBC, \
:fireTypeOfPolicy, :marineTypeOfPolicy, :marineOpenPolicy, :marineOpenCover, :marineOtherPolicies, :marineVoyageFrom, :marineVoyageTo, :basicRate, :earthQuakePremium, :anyAdditionalPremium, \
:sumInsured, :collectionDate, :agent, :policyDetails)

GET_CLIENT_SQL	= select id, INSURED_NAME, PHONE_NO, date(DOB) DOB , COMPANY, EMAIL, GENDER, INDUSTRY, INSURED_ADDRESS, \
POLICY_CERTIFICATE_NO, ENDORS_NO, date(INSURANCE_FROM) INSURANCE_FROM , date(INSURANCE_TO) INSURANCE_TO, COMPANY_NAME, BRANCH_NAME, OFFICE_CODE, SOURCE, DEPARTMENT, \
PREMIUM_AMOUNT, TERRORISM_PREMIUM, SERVICE_TAX, TOTAL_PREMIUM, COMMISSION_RATE, COMMISSION_AMOUNT, VEHICLE_NO, IDV, VEHICLE_MAKE, date(YEAR_OF_MANUFACTURING) YEAR_OF_MANUFACTURING , NCB_PERCENTAGE, \
POLICY_TYPE,  SPECIFIC_POLICY, OPEN_POLICY, OPEN_COVER, OTHERS, VOYAGE_FROM, VOYAGE_TO, BASIC_RATE, EARTHQUAKE_PREMIUM, ADDITIONAL_PERILS_PREMIUM, \
 SUM_INSURED, COLLECTION_DATE, AGENTNAME, POLICY_DETAILS from test_prefixTELOS where INSURED_NAME LIKE '%' :clientName '%'
 
UPDATE_CLIENT_SQL = UPDATE test_prefixTELOS SET INSURED_NAME=:clientName, PHONE_NO=:phoneNumber, DOB=:dateOfBirth, COMPANY=:company, EMAIL=:eMail, GENDER=:gender, INDUSTRY=:industry, INSURED_ADDRESS=:address, \
POLICY_CERTIFICATE_NO=:policyNumber, ENDORS_NO=:endrsNumber, INSURANCE_FROM=:policyStartdate, INSURANCE_TO=:policyEndDate, COMPANY_NAME=:insCompanyName, BRANCH_NAME=:insBranchName, OFFICE_CODE=:officeCode, SOURCE=:source, DEPARTMENT=:policyType, \
PREMIUM_AMOUNT=:premiumAmount, TERRORISM_PREMIUM=:terrorismPremiumAmount, SERVICE_TAX=:serviceTax, TOTAL_PREMIUM=:totalPremiumAmount, COMMISSION_RATE=:commionRate, COMMISSION_AMOUNT=:commionRateAmount, VEHICLE_NO=:vehicleNumber, IDV=:iDV, VEHICLE_MAKE=:vehicleMake, YEAR_OF_MANUFACTURING=:vehicleManufactureYear, NCB_PERCENTAGE=:nBC, \
POLICY_TYPE=:fireTypeOfPolicy,  SPECIFIC_POLICY=:marineTypeOfPolicy, OPEN_POLICY=:marineOpenPolicy, OPEN_COVER=:marineOpenCover, OTHERS=:marineOtherPolicies, VOYAGE_FROM=:marineVoyageFrom, VOYAGE_TO=:marineVoyageTo, BASIC_RATE=:basicRate, EARTHQUAKE_PREMIUM=:earthQuakePremium, ADDITIONAL_PERILS_PREMIUM=:anyAdditionalPremium, \
 SUM_INSURED=:sumInsured, COLLECTION_DATE=:collectionDate, AGENTNAME=:agent, POLICY_DETAILS=:policyDetails where id=:id
 
CREATE_AGENT_SQL = INSERT INTO agent (fullname, screenname) VALUES(:name, :screenName)

GET_AGENT_SQL = select screenname from agent 